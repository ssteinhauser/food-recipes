<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}" sizes="16x16">
  <link rel="manifest" href="{{ '/assets/favicons/manifest.json' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/favicons/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="{{ '/assets/favicons/mstile-144x144.png' | relative_url }}">
  <meta name="msapplication-config" content="{{ '/assets/favicons/browserconfig.xml' | relative_url }}">
  <meta name="theme-color" content="#ffffff">
  
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  {% if site.meta_author %}<meta name="author" content="{{ site.meta_author }}">{% endif %}
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" media="all" href="{{ '/assets/css/style.css' | relative_url }}" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
